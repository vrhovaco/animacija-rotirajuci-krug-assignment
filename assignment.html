<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animacija-Assignment</title>
    <style>
        .box {
            background-color: #050210;
            width: 600px;
            height: 492px;
            margin: 30px auto;
            position: relative;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
        }

        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        #type-1 {
            width: 285px;
            height: 285px;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            animation: rotation 1s linear infinite reverse;
        }


        #type-1::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border-radius: 100%;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            filter: blur(50px);
        }

        #type-2 {
            background-color: #050210;
            filter: brightness(1.5);
            width: 240px;
            height: 240px;
        }

        @keyframes flick1 {
            0% {
                filter: brightness(2.5) opacity(1);
                width: 20%;
                height: 20%;
            }

            40% {
                filter: brightness(2.5) opacity(0.75);
                width: 80%;
                height: 80%;
            }

            60% {
                filter: brightness(1.5) opacity(0.5);
                width: 100%;
                height: 100%;
            }

            80% {
                filter: brightness(1) opacity(0.25);
                width: 100%;
                height: 100%;
            }

            100% {
                filter: brightness(1) opacity(0);
                width: 100%;
                height: 100%;
            }
        }

        @keyframes flick2 {
            0% {
                filter: brightness(2.5) opacity(1);
                width: 20%;
                height: 20%;
            }

            40% {
                filter: brightness(2.5) opacity(0.75);
                width: 80%;
                height: 80%;
            }

            60% {
                filter: brightness(1.5) opacity(0.5);
                width: 100%;
                height: 100%;
            }

            80% {
                filter: brightness(1) opacity(0.25);
                width: 100%;
                height: 100%;
            }

            100% {
                filter: brightness(1) opacity(0);
                width: 100%;
                height: 100%;
            }
        }

        #type-2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 100%;
            background-color: #050210;
            animation: flick1 2s ease-out 1s infinite;
        }

        #type-2::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 100%;
            background-color: #050210;
            animation: flick2 2s ease-out infinite;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="type-1" class="circle">
        </div>
        <div id="type-2" class="circle">
        </div>
    </div>
</body>

</html>
